<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop in JavaScipt</title>
</head>
<body>
    <script>
        let sum = 0;
        const n = 100;
        let i = 1;

        while (i < n) {
        sum += i;
        i++;
        }
        document.write("The sum is: " + sum);
    </script>
</body>
</html>
