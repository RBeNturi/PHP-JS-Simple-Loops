<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop in JavaScipt</title>
</head>
<body>
    <script>
        let sum=0;
        const n=100;
        for(let i=1; i<n; i++)
        {
            sum+=i;
        }
        document.write("The sum is: " + sum);
    </script>
</body>
</html>
